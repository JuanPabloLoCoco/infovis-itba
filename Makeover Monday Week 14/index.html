<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

<body>
  <center><h1>The other side of the coin</h1></center>
  <center><div id="chart"></center>
</div>
<script>var options = {
          series: [76, 67],
          chart: {
          height: 390,
          type: 'radialBar',
        },
        plotOptions: {
          radialBar: {
            offsetY: 0,
            startAngle: 0,
            endAngle: 360,
            hollow: {
              margin: 5,
              size: '60%',
              background: 'transparent',
              image: 'coin.png',
              imageWidth: 200,
              imageHeight: 200,
              imageClipped: false
            },
            dataLabels: {
              name: {
                show: false,
              },
              value: {
                show: false,
              }
            }
          }
        },
        colors: ['#1ab7ea', '#e040fb'],
        labels: ['Men', 'Women'],
        tooltip: {
                enabled: true,
                followCursor: true,
            },
        legend: {
          show: false,
          floating: true,
          fontSize: '16px',
          position: 'left',
          offsetX: 160,
          offsetY: 15,
          labels: {
            useSeriesColors: true,
          },
          markers: {
            size: 0
          },
          formatter: function(seriesName, opts) {
            return seriesName + ":  " + opts.w.globals.series[opts.seriesIndex]
          },
          itemMargin: {
            vertical: 3
          }
        },
        responsive: [{
          breakpoint: 480,
          options: {
            legend: {
                show: false
            }
          }
        }]
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
  </script>
</body>
